<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MatrimonyMatch</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

    <div class="register-container">
        <h1>Create Your Account</h1>
        <p>Please fill in the details to register.</p>

        <form id="registerForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div id="ageMessage" class="age-message"></div>

            <div class="input-group">
                <label for="address">Address:</label>
                <textarea id="address" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn">Register</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>

        <!-- Back to Home Link -->
        <p class="home-link"><a href="index.html" class="btn-secondary">Go Back Home</a></p>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const dobInput = document.getElementById('dob');
        const ageMessage = document.getElementById('ageMessage');

        dobInput.addEventListener('change', () => {
            const dobValue = new Date(dobInput.value);
            const today = new Date();
            let age = today.getFullYear() - dobValue.getFullYear();
            const monthDifference = today.getMonth() - dobValue.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dobValue.getDate())) {
                age--;
            }

            if (age >= 18) {
                ageMessage.textContent = "You are eligible to marry a bride/groom.";
                ageMessage.style.color = "green";
            } else {
                ageMessage.textContent = "You must be at least 18 years old to register.";
                ageMessage.style.color = "red";
            }
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Registration successful!");
        });
    </script>

</body>
</html>
